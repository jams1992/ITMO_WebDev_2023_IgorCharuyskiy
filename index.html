<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12 font-sans">
    <div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
      <aside class="flex flex-col min-w-[244px]">
        <div class="flex flex-row items-center gap-x-2 py-4">
          <i class="i-ph-cube-focus-bold text-teal-700 text-3xl"></i>
          <span class="font-bold text-xl">Taski</span>
        </div>
      </aside>
      <main class="flex flex-col w-full bg-gray-50 rounded-2xl px-4 pt-2 pb-4 gap-y-3">
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <span class="text-lg font-bold">Team tasks</span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <span class="text-neutral-400">Search</span>
              <button class="px-4 py-2 bg-teal-600 rounded-full">
                <span class="text-white">+ Create Task</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-1 text-neutral-400">
              <i class="i-mdi-filter"></i>
              <span class="text-xs text-neutral-400"> Filters </span>
              <i class="i-mdi-chevron-down hover:text-neutral-600"></i>
            </div>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <div class="flex flex-row">
                <span class="text-xs text-neutral-400">Sort by</span>
                <i class="i-mdi-chevron-down hover:text-neutral-600"></i>
              </div>
              <div class="flex flex-row">
                <div class="flex flex-col">
                  <div class="flex flex-row text-neutral-400 gap-x-1">
                    <span class="text-xs">Group by: </span>
                    <div class="flex flex-row">
                      <span class="text-xs">Status</span>
                      <i class="i-mdi-chevron-down hover:text-neutral-600"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between gap-x-4 h-full">
          <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl p-2">
            <div class="flex flex-row justify-between">
              <div class="flex flex-row font-bold">
                <span>To Do</span>
                <span class="text-gray-400"></span>
              </div>
              <div class="flex flex-col">+ ...</div>
            </div>
            <div class="flex flex-row pt-2">
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
